logging.level.org.springframework.*=DEBUG
server.port=8643

security.oauth2.client.client-id=client-id-here
security.oauth2.client.client-secret=client-secret-here
security.oauth2.resource.user-info-uri=https://graph.microsoft.com/oidc/userinfo

server.ssl.enabled=true
server.ssl.key-store=classpath:keystore.p12

server.ssl.key-store-password=password-here
server.ssl.key-store-type=PKCS12
server.ssl.key-alias=testCert
server.ssl.key-password=password-password-here
